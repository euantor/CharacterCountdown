<!doctype html>
<html lang="en-GB">
	<head>
		<title>Input limiting demo</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="characterCountdown.js"></script>
		<script>
			jQuery.noConflict();

			jQuery(document).ready(function($) {
				$('#input_status').charCountdown({ charLimit : 140, charsRemainingText : ' characters remaining', preventExcessChars : false });
			});
		</script>
	</head>
	<body>
		<textarea name="status" id="input_status"></textarea>
		<span class="countdown" id="input_status_countdown" title="Maximum character count.">250</span>
	</body>
</html>
