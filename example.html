<!doctype html>
<html lang="en-GB">
	<head>
		<title>Input limiting demo</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script>
			jQuery.noConflict();

			(function($) {
				$.fn.charCountdown = function(options) {
					var settings = $.extend({
						charLimit : 250,
						charsRemainingText : '',
					}, options);

					var _input = this;
					var _countdown = $('#' + _input.attr('id') + '_countdown');
					var _remainingChars = settings.charLimit - $(this).val().length;
					_countdown.text(_remainingChars + settings.charsRemainingText);

					if (_remainingChars <= 0) {
						_countdown.addClass('countdown--invalid').removeClass('countdown--valid');
					} else {
						_countdown.addClass('countdown--valid').removeClass('countdown--invalid');
					}

					_input.on('change keyup', function(event) {
						event.preventDefault();

						_remainingChars = settings.charLimit - $(this).val().length;
						_countdown.text(_remainingChars + settings.charsRemainingText);

						if (_remainingChars <= 0) {
							_countdown.addClass('countdown--invalid').removeClass('countdown--valid');
						} else {
							_countdown.addClass('countdown--valid').removeClass('countdown--invalid');
						}
					});
				}
			} (jQuery));

			jQuery(document).ready(function($) {
				$('#input_tldr').charCountdown({ charLimit : 140, charsRemainingText : ' characters remaining' });
			});
		</script>
	</head>
	<body>
		<textarea name="status" id="input_status"></textarea>
		<span class="countdown" id="input_status_countdown" title="Maximum character count.">250</span>
	</body>
</html>
